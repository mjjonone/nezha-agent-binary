name: Build nezha binary

on:
  workflow_run:
    workflows: ["Run Tests"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'nezhahq/agent'

      - name: go build static
        uses: crazy-max/ghaction-xgo@v2
        with:
          xgo_version: latest
          go_version: 1.21
          dest: musldist
          pkg: .
          prefix: nezha-agent-musl
          targets: |
              goos:
              - linux
              - windows
              - freebsd
              goarch:
              - arm
              - arm64
              - 386
              - amd64
              - mips
              - mipsle
              - s390x
              - riscv64
              gomips:
              - softfloat
              ignore:
              - goos: windows
                goarch: arm
              - goos: windows
                goarch: arm64
          v: true
          x: false
          race: false
          ldflags: -s -w --extldflags '-static -fpic'
          buildmode: default

      - name: Compress with UPX
        run: |
          sudo apt-get -y install upx-ucl
          upx -9 musldist/*

      - name: Upload dist
        uses: actions/upload-artifact@main
        with:
          name: nezha-dashboard
          path: |
              musldist

      - name: Generate release tag
        id: tag
        run: echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"

      - name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |
              musldist/*

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.1.0
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_KEY }}
